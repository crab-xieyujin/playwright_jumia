name: Daily Scrape

on:
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper (Nigeria Phones)
        run: |
          # Scrape 1 page of phones from Nigeria as a demo
          python main.py --country ng --category /phones-tablets/ --pages 1 --output products.jsonl --format jsonl

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add products.jsonl
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update scraped data" && git push)
